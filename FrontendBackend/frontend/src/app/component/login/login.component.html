<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Sign in</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-3 col-form-label" for="name-sign">Name:</label>
          <div class="col-9">
            <input id="name-sign" class="form-control" formControlName="name" type="text" placeholder="Name...">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label" for="password-sign">Password:</label>
          <div class="col-9">
            <input id="password-sign" class="form-control" formControlName="password" type="password"
                   placeholder="Password...">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
